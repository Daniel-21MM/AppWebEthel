<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Agrega estos enlaces en la sección head de tu HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        /* Estilo personalizado para los botones de SweetAlert */
        .custom-swal-button-class {
            background-color: #4F46E5 !important;
            color: #ffffff !important;
        }
    </style>
</head>

<body>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesión con tu
                cuenta</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="login-form" class="space-y-6" action="/login" method="POST">
                <div>
                    <label for="usuario" class="block text-sm font-medium leading-6 text-gray-900">Nombre de
                        usuario</label>
                    <div class="mt-2">
                        <input id="usuario" name="usuario" type="text" autocomplete="off" required
                            class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password"
                            class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                    </div>
                    <div class="mt-2">
                        <input id="contrasena" name="contrasena" type="password" autocomplete="off" required
                            class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar
                        sesión</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                ¿No tienes cuenta?
                <a href="register.html"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrarme ahora</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new URLSearchParams(new FormData(loginForm));

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                });

                const responseData = await response.json();

                // Configuración global de SweetAlert con clase personalizada
                const swalConfig = {
                    customClass: {
                        confirmButton: 'custom-swal-button-class',
                    },
                };

                if (responseData.success) {
                    // Mostrar SweetAlert de inicio de sesión exitoso con el nombre de usuario
                    Swal.fire({
                        icon: 'success',
                        title: '¡Inicio de sesión exitoso!',
                        text: responseData.message,
                        confirmButtonText: 'OK',
                        ...swalConfig,
                    }).then(() => {
                        // Redireccionar a la vista principal después de hacer clic en OK
                        window.location.href = responseData.redirect || '/principal.html';
                    });
                } else {
                    // Si el inicio de sesión no fue exitoso, mostrar SweetAlert de error
                    Swal.fire({
                        icon: 'error',
                        title: '¡Error!',
                        text: '¡Usuario o contraseña incorrecta!',
                        ...swalConfig,
                    });
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                // Manejar otros errores o mostrar un mensaje genérico al usuario
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
</body>

</html>
