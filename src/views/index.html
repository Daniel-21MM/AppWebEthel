<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>

    <!---Modal -->
    <div class="fixed hidden insert-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="modal">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100">
                    <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlnx="http://www.w.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Successfull</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Account has been Successful registered.</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="ok-btn" class="px-4 py-2 bg-purple-500 text-white
                                text-base font-medium rounded-md w-full
                                shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300">
                        OK
                    </button>

                </div>
            </div>

        </div>
    </div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesión con tu
                cuenta</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="/login" method="POST">
                <div>
                    <label for="usuario" class="block text-sm font-medium leading-6 text-gray-900">Nombre de
                        usuario</label>
                    <div class="mt-2">
                        <input id="usuario" name="usuario" type="usuario" autocomplete="off" required
                            class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password"
                            class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                    </div>
                    <div class="mt-2">
                        <input id="contrasena" name="contrasena" type="password" autocomplete="off" required
                            class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar
                        sesión</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                ¿No tienes cuenta?
                <a href="register.html"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrarme ahora</a>
            </p>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function openModal() {
            let modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        // Función para cerrar el modal
        function closeModal() {
            let modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Asociar el evento clic del botón para abrir el modal
        let btn = document.getElementById('open-btn');

        // Asociar el evento clic del botón "OK" para cerrar el modal
        let button = document.getElementById('ok-btn');
        button.onclick = closeModal;

        // Cerrar el modal haciendo clic fuera de él
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Agregar un evento al formulario de inicio de sesión
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const response = await fetch('/login', {
                method: 'POST',
                body: formData,
            });

            const responseData = await response.json();

            if (responseData.success) {
                // Si el inicio de sesión fue exitoso, abrir el modal
                openModal();
            } else {
                // Si el inicio de sesión no fue exitoso, manejar el error de acuerdo a tu lógica
                console.log('Error en el inicio de sesión:', responseData.message);
            }
        });
    </script>
</body>

</html>
