<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registrate con tus
                datos</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
            <form class="space-y-6" action="/register" method="POST">
                <div class="sm:grid sm:grid-cols-2 sm:gap-4">
                    <div>
                        <label for="usuario" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
                        <div class="mt-2">
                            <input id="usuario" name="usuario" type="text" autocomplete="off" required
                                class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="contrasena" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                        <div class="mt-2">
                            <input id="contrasena" name="contrasena" type="password" autocomplete="off" required
                                class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="nombreCompleto" class="block text-sm font-medium leading-6 text-gray-900">Nombre
                            completo</label>
                        <div class="mt-2">
                            <input id="nombreCompleto" name="nombreCompleto" type="text" autocomplete="off" required
                                class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="correo" class="block text-sm font-medium leading-6 text-gray-900">Correo
                            electronico</label>
                        <div class="mt-2">
                            <input id="correo" name="correo" type="email" autocomplete="off"
                                required
                                class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="rol" class="block text-sm font-medium leading-6 text-gray-900">Rol</label>
                        <div class="mt-2">
                            <select id="rol" name="rol" required
                                class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="estudiante">Estudiante</option>
                                <option value="instructor">Instructor</option>
                                <option value="maestro">Maestro</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Regístrame</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                ¿Ya tienes una cuenta?
                <a href="index.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Iniciar
                    sesión</a>
            </p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
    
        registerForm.addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const formData = new URLSearchParams(new FormData(registerForm));
    
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                });
    
                const responseData = await response.json();
    
                if (responseData.success) {
                    // Mostrar SweetAlert de registro exitoso con el nombre de usuario
                    Swal.fire({
                        icon: 'success',
                        title: '¡Registro exitoso!',
                        text: responseData.message,
                        confirmButtonText: 'OK',
                    });
                } else {
                    // Si el registro no fue exitoso, mostrar SweetAlert de error
                    Swal.fire({
                        icon: 'error',
                        title: '¡Error!',
                        text: responseData.message,
                    });
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                // Manejar otros errores o mostrar un mensaje genérico al usuario
            }
        });
    </script>
    
</body>

</html>
